<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>NBA Stats</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" charset="utf-8"></script>
        <script src="js/jquery.ui.touch-punch.min.js"></script>
        <script src="js/playerRanking.js" charset="utf-8"></script>
        <script src="js/app.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="modal">
            <div class="modal-text-area">
                <h1 class="modal-text"></h1>
                <button class='reset-button'>Reset</button>
            </div>
        </div>
        <h1>NBA Stats App</h1>
        <div class="nav-menu-container">
            <div class="player-comparison">
                Player Comparison
            </div>
            <div class="player-team">
                Who does he play for?
            </div>
            <div class="about-info">
                About/Info
            </div>
        </div>
        <div class="input-container">
            <form class="player-form">
                <input type="text" id="player-input-box" placeholder="Player Name"/>
                <input type="submit" value="Choose Player"/>
                
            </form>
            <div class="player-select-bottom">
                <div class="player-selected-container">
                    <ol class="player-selected-list">
                        <!-- <li>Lebron added...</li>
                        <li>Snake added...</li> -->
                    </ol>
                </div>
                <div class="match-option-buttons">
                    <button class="top-x-button">Top X</button>
                    <button class="random-button">Random</button>
                    <button class='reset-button'>Reset</button>
                </div>
            </div>
        </div>

        <div class="game-area-container">

        </div>

        
        
        

        <!-- <img src="https://d2cwpp38twqe55.cloudfront.net/req/201902151/images/players/duranke01.jpg" alt=""> -->
    </body>
</html>
